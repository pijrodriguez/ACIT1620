<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
    </head>
    <style>
        body {
            margin:0;
        }
        #banner{
            position:relative;
            background-image: url("http://photoblog.mrussellphotography.com/photography/2012/april/vancouver/vancouver-downtown-evening-panorama-22282.jpg");
            width:100vw;
            height:50vh;
            background-repeat:no-repeat;
            background-position:center top;
            background-size:cover;
        }
        #tagline{
            color:rgba(255, 255, 255, 0.8);
            font-size: 6vw;
            font-family: impact; 
            position: absolute;
            margin: 5%;
            left: 0;
            right: 0;
            text-align: center;
        }
        #my_pic{
            width: 15%;
            height: auto;
            position:absolute;
            margin: -10% 0% 0% 42%;
            border-radius: 40px;
            border:5px solid #000000;
        }
        #name_overlay{
            width:100vw;
            height:40vh;
            background-size:cover;
            background-color: cadetblue;
            margin-top: 0;
        }
        #name{
            color:black;
            font-size: 3vw;
            font-family: Haettenschweiler;
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            margin: 6%;
        }
        #second_overlay{
            width:100vw;
            height:40vh;
            background-size:cover;
            background-color: rgb(10, 80, 100);
        }
        .division {
            width: 20%;
            height: 250px;
            float: left;
            margin: 3% 0 0 0;
        }
        .box{
            width: 150px;
            height: 150px;
        }
        .smallbox{
            width:7vw;
            height: 4vh;
            background-color: crimson;
            font-family: cursive;
            font-size: 1vw;
        }
        #bio{
            width:100vw;
            height:80vh;
            background-color: #21618C;
            }
        #second_pic{
            width: 30vw;
            height:30vw;
            margin: 2% 0 0 2%;
            float: left;
            border:7px solid #A3E4D7;
        }
        #paragraph{
            font-family: cursive;
            font-size: 2vh;
            float: left;
            width: 50vw;
            margin: 2% 0 0 7%;
        }
        #banner_two{
            background-image: url("http://www.planwallpaper.com/static/images/ZhGEqAP.jpg");
            width:100vw;
            height:50vh;
            background-repeat:no-repeat;
            background-position:center top;
            background-size:cover;
        }
        #tagline_two{
            color:rgba(255, 255, 255, 0.8);
            font-size: 6vw;
            font-family: impact; 
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
        }
        #box4 {
            transition: 0.5s;
        }
        #navigation{
            width:100vw;
            height:10vh;
            background-color: #B3E5FC;
        }
        #nav_container{
            margin: 0 0 0 35%;
        }
        .buttons{
            margin: 1% 0 0 4%;
        }
        @media only screen and (max-width:320px){
           #second_overlay{
                height:120vh;
            }
            
            #bio{
                height:170vh;
            }
            
            #second_pic{
                width: 40vw;
                height:40vw;
                margin: 2% 0 0 23%;
            }
            .smallbox{
                font-size: 2vw;
            }
            #paragraph{
            margin: 2% 0 0 20%;
            }
        }
        
        @media only screen and (max-width:480px) and (min-width:320px){
            #second_overlay{
                height:120vh;
            }
            
            #bio{
                height:160vh;
            }
            
            #second_pic{
                width: 40vw;
                height:40vw;
                margin: 2% 0 0 23%;
            }
            .smallbox{
                font-size: 2vw;
            }
            #paragraph{
            margin: 2% 0 0 20%;
            }
        }
        @media only screen and (max-width:960px) and (min-width:480px){
            #second_overlay{
                height:120vh;
            }
            #bio{
                height:120vh;
            }
            #second_pic{
                width: 40vw;
                height:40vw;
                margin: 2% 0 0 23%;
            }
            #paragraph{
            margin: 2% 0 0 20%;
            }
        }
        @media only screen and (max-width:1200px) and (min-width:960px){
            #second_overlay{
                height:80vh;
            }
            #bio{
                height:120vh;
            }
        }
     
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <body>
        <div id='banner'>
            <h3 id='tagline'>This is my profile.</h3>
        </div>
        <div><img id='my_pic' src="http://s18.postimg.org/9d75a6kg9/11254701_1310326515650008_8201025969251113760_o.jpg"/></div>
        <div id='name_overlay'>
            <h3 id='name'>PATRICK JOHN RODRIGUEZ</h3>
        </div>
        <div id='navigation'>
            <div id='nav_container'>
                <button id='inter_but' class='buttons'>Interactions</button>
                <button id='bio_but' class='buttons'>Biography</button>
                <button id='banner_but' class='buttons'>Banner</button>
            </div>
        </div>
        <div id='inter_container'></div>
        <div id='bio_container'></div>
        <div id='banner_container'></div>
    </body>
    <script>
        var profPic = document.getElementById("my_pic");
        var picOne = document.getElementById("box1");
        var picTwo = document.getElementById("box2");
        var picThree = document.getElementById("box3");
        var picFour = document.getElementById("box4");
        var picFive = document.getElementById("box5");
        var divColor = document.getElementById("second_overlay");
        var bioBut = document.getElementById("bio_but");
        var interBut = document.getElementById("inter_but");
        var bannerBut = document.getElementById("banner_but");
        var interCont = document.getElementById("inter_container");
        var bioCont = document.getElementById("bio_container");
        var bannerCont = document.getElementById("banner_container");
        var profWidth = 200;
        var profHeight = 200;
        var picWidth = 180;
        var picHeight = 180;
        var r = 10;
        var g = 80;
        var b = 100;
        
        bioBut.onclick = function(){
            $.ajax({
                url:"BioDiv.html",
                dataType:"html",
                success:function(resp){
                console.log(resp);
                bioCont.innerHTML = resp;
            }
        })
    }
        interBut.onclick = function(){
            $.ajax({
                url:"Interactions.html",
                dataType:"html",
                success:function(resp){
                console.log(resp);
                interCont.innerHTML = resp;
            }
        })
    }
        bannerBut.onclick = function(){
            $.ajax({
                url:"Banner.html",
                dataType:"html",
                success:function(resp){
                console.log(resp);
                bannerCont.innerHTML = resp;
            }
        })
    }
        
        profPic.onclick = function(){
            profPic.style.width = profWidth+"px";
            profPic.style.height = profHeight+"px";
            profWidth = profWidth + 50;
            profHeight = profHeight + 50;
        }
        
        picOne.onclick = function(){
            r = r + 10;
            g = g + 50;
            b = b + 10;
            divColor.style.backgroundColor = "rgb("+r+", "+g+", "+b+")";
        }
        picTwo.onclick = function(){
            r = 0;
            g = 0;
            b = 0;
            divColor.style.backgroundColor = "rgb("+r+", "+g+", "+b+")";
        }
        
        picThree.onclick = function(){
            r = 255;
            g = 255;
            b = 255;
            divColor.style.backgroundColor = "rgb("+r+", "+g+", "+b+")";
        }
        picFour.onclick = function(){
            picFour.style.width = picWidth+"px";
            picFour.style.height = picHeight+"px";
            picWidth = picWidth + 20;
            picHeight = picHeight + 20;
        }
        picFive.onclick = function(){
            picFive.src = "https://i.ytimg.com/vi/LksB2RWyDbU/hqdefault.jpg";
            picFive.style.width = "200px";
            picFive.style.height = "200px";
        }
    </script>
</html>
